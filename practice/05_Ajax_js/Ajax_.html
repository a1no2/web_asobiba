<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>AjaxでHTTP通信を行う</title>
	<script type="text/javascript" src="../jquery-3.0.0.min.js"></script>

<!-- script -->
<script type="text/javascript">

$( function() {
	$( '#localFile_btn' ) .click(
		function() {
			$.ajax({
				url: 'sample.html',
				type:'GET',
				// dataType: 'jsonp',
				dataType: 'html',
				// timeout:1000,
				success: function(data) {
                        $( '#sample-text' ).html( data);
					},
					error: function(data) {
						alert("ng");
					}
				});
		});
} );




</script>
</head>
 

<!-- HTML -->
<body>

<input type="button" id="localFile_btn" value="ローカルファイル読み込み" /> <br />
    <div id="sample-text"></div>

 
</body>
</html>
